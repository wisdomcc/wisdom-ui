<br/>
<app-notification [nid]="id"></app-notification>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <h2>Register New User</h2>
      <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-3 field-label-responsive">
      <label for="name">Username</label>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
              <input type="text" name="name" (blur)="validateUsername()" class="form-control" id="name" [(ngModel)]="username"
                     placeholder="Your Username" required autofocus>
          </div>
      </div>
  </div>
  <div class="col-md-3">
      <div class="form-control-feedback">
              <span class="text-danger align-middle">
                  {{usernameError}}
              </span>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3 field-label-responsive">
      <label for="email">E-Mail Address</label>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
              <input type="text" (blur)="validateEmail()" name="email" class="form-control" (blur)="validateUsername()" id="email" [(ngModel)]="emailid"
                     placeholder="you@example.com" required autofocus>
          </div>
      </div>
  </div>
  <div class="col-md-3">
      <div class="form-control-feedback">
              <span class="text-danger align-middle">
                {{emailError}}
              </span>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3 field-label-responsive">
      <label for="password">Password</label>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
              <input type="password" (blur)="validatePassword()" name="password" class="form-control" id="password" [(ngModel)]="password"
                     placeholder="Password" required>
          </div>
      </div>
  </div>
  <div class="col-md-3">
      <div class="form-control-feedback">
              <span class="text-danger align-middle">
                {{passwordError}}
              </span>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3 field-label-responsive">
      <label for="password">Confirm Password</label>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                  <i class="fa fa-repeat"></i>
              </div>
              <input type="password" (blur)="validateConfirmPassword()" name="password-confirmation" class="form-control" [(ngModel)]="confirmpassword"
                     id="password-confirm" placeholder="Password" required>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
      <button type="submit" (click)="registerUser()" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
</div>
</div>
