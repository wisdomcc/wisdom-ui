<br/>
<div class="row">
    <div class="col-8"></div>
    <div class="col-4">
        <app-notification [nid]="id"></app-notification>
        <!-- Form -->
        <div class="card" *ngIf="!isForgotPassword">
            <div class="card-header p-b-0">
                <h5 class="card-title">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> 
                    Log In
                </h5>
            </div>
            <div class="card-block">
                <form>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" class="form-control" id="uid" name="uid" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
                    </div>
                    <button type="submit" (click)="loginUser()" class="btn btn-primary">Log In</button>
                    <div class="float-right">
                        <div class="text-primary">
                            New User?&nbsp;<button type="button" (click)="registerUser()" class="btn btn-success">Register</button>
                        </div>
                    </div>
                    <hr>
                    <button type="button" (click)="forgotPassword()" class="btn btn-secondary">Forgot Password</button>
                </form>
            </div>
        </div>
        <!-- forgot password -->
        <div class="card"  *ngIf="isForgotPassword" >
            <div class="card-header p-b-0">
                <h5 class="card-title">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> 
                    Forgot Password
                </h5>
            </div>
            <div class="card-block">
                <form>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" class="form-control" id="uid" name="uid" placeholder="Username">
                    </div>
                    <button type="submit" (click)="emailPassword()" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
