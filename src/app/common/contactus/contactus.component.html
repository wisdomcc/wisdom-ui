<br/>
<app-notification></app-notification>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
      <h2>Contact Us</h2>
      <hr>
  </div>
</div>
<div class="row">
  <!-- Name input-->
  <div class="col"></div>
  <div class="col-6 col-6 form-group">
    <label class="control-label" for="name">Name</label>
      <input id="name" [(ngModel)]="name" type="text" placeholder="Your name" class="form-control">
  </div>
  <div class="col"></div>
</div>
<div class="row">
  <!-- Email input-->
  <div class="col"></div>
  <div class="col-6 form-group">
    <label class="control-label" for="email">Your E-mail</label>
    <input id="email" [(ngModel)]="email" type="text" placeholder="Your email" class="form-control">
  </div>
  <div class="col"></div>
</div>
<div class="row">
  <!-- Subject input-->
  <div class="col"></div>
  <div class="col-6 form-group">
    <label class="control-label" for="email">Your Subject</label>
    <input id="subject" [(ngModel)]="subject" type="text" placeholder="Your subject" class="form-control">
  </div>
  <div class="col"></div>
</div>
<div class="row">
  <!-- Message body -->
  <div class="col"></div>
  <div class="col-6 form-group">
    <label class="control-label" for="message">Your message</label>
    <textarea class="form-control" id="message" [(ngModel)]="message" placeholder="Please enter your message here..." rows="5"></textarea>
  </div>
  <div class="col"></div>
</div>
<div class="row">
  <!-- Form actions -->
  <div class="col"></div>
  <div class="col-6 form-group">
      <button type="submit" (click)="submit()" class="btn btn-primary btn-lg">Submit</button>
  </div>
  <div class="col"></div>
</div>
