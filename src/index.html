<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS_HTML">
  MathJax.Hub.Config({
    showProcessingMessages: false,
    messageStyle: "none",
    tex2jax: {
      inlineMath: [['$', '$'], ["\\(", "\\)"]],
      processEscapes: true
    },
    "fast-preview": {disabled: true},
    CommonHTML: { linebreaks: { automatic: true } },
    "HTML-CSS": { linebreaks: { automatic: true } },
    SVG: { linebreaks: { automatic: true } },
    TeX: { noErrors: { disabled: true } },
    MathMenu: {
      styles: {
        ".MathJax_Menu": {"z-index":2001}
      }
    },
    AuthorInit: function () {
      MathJax.Hub.Register.StartupHook("MathMenu Ready",function () {MathJax.Menu.BGSTYLE["z-index"] = 2000;});
      MathJax.Hub.processSectionDelay = 0;
    }
  });
  </script>
